<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Life Organizer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e6L4W6gXydFpLync/8" crossorigin="anonymous">
        <!-- Add Bootstrap JS (optional, for interactivity) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7M8r7tmeIk3//ESgGSHwyKz8g4W1rGg1Q2C2s7FahWNU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </head>
<body>
    <h1>Life Organizer</h1>

    <form action="/add" method="post">
        <input type="text" name="title" placeholder="New task">
        <input type="submit" value="Add">
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <form action="/toggle/{{ task.id }}" method="post">
                    <input type="checkbox" {% if task.completed %}checked{% endif %}>
                </form>
            </li>
        {% endfor %}
    </ul>

    <!-- Add a second form for grocery items -->
    <form action="/add-grocery" method="post">
        <input type="text" name="name" placeholder="New grocery item">
        <input type="submit" value="Add">
    </form>

    <!-- Add a second list for grocery items -->
    <ul>
        {% for item in grocery_items %}
            <li>
                {{ item.name }}
                <form action="/toggle-grocery/{{ item.id }}" method="post">
                    <input type="checkbox" {% if item.completed %}checked{% endif %}>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
